<!DOCTYPE html>
<html>
<head>
  <title>User Profile</title>
  <link rel="stylesheet" type="text/css" href="userPage.css">
</head>
<body>
  <header>
    <h1>User Profile</h1>
  </header>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
      </div>

      <div class="form-group">
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" placeholder="Enter your surname">
      </div>

      <div class="form-group">
        <label for="prev-password">Previous Password:</label>
        <input type="password" id="prev-password" name="prev-password" placeholder="Enter your previous password">
      </div>

      <div class="form-group">
        <label for="new-password">New Password:</label>
        <input type="password" id="new-password" name="new-password" placeholder="Enter your new password">
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm New Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your new password">
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Enter your phone number">
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address">
      </div>

      <div class="form-group">
        <label for="birthdate">Birth Date:</label>
        <input type="date" id="birthdate" name="birthdate">
      </div>

      <div class="form-group">
        <input type="submit" value="Update Profile" class="btn">
      </div>
    </form>
  </div>
</body>
</html>
