<!DOCTYPE html>
<html>
<head>
  <title>Sales Page</title>
  <link rel="stylesheet" type="text/css" href="salesPage.css">
  <link rel="stylesheet" type="text/css" href="deneme.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" /> 
</head>
<body>

  <nav class="navbar">
    <div class="navbar-brand">
      <img src="" class="logo-img">
      <a href="#" class="logo">Götür</a>
    </div>
    <ul class="navbar-menu">
      
      <li><a href="#">Elektronik</a></li>
      <li><a href="#">Moda</a></li>
      <li><a href="#">Spor, Outdoor</a></li>
      <li><a href="#">Kitap, Müzik, Film, Hobi</a></li>
    </ul>
    <div class="search-box">
      <input type="text" placeholder="Search..." class="search-input">
      <button class="search-button">Ara</button>
      <a href="#" class="cart-icon"><i class="fas fa-shopping-cart"></i></a>
      <div class="user-control">
        <a href="#" class="user-icon"><i class="fas fa-user"></i></a>
        <div class="dropdown">
          <ul class="dropdown-menu">
            <li><a href="#">Hesabım</a></li>
            <li><a href="#">Sepet</a></li>
            <li><a href="#">Giriş Yap</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  


  <div class="container">
    <div class="product-screen">
      <div class="product">
        <div class="image-container">
          <img src="images/img1.jpeg" alt="Product 1" id="product-img">
          <div class="image-buttons">
            <button class="prev-button" id="prev-button" onclick="changeProductImage(-1)" disabled></button>
            <button class="next-button" id="next-button" onclick="changeProductImage(1)"></button>
          </div>
        </div>
      </div>
    </div>
    <div class="cart-screen">
      <div class="cart-content">
        <h3>Product Name</h3>
        <p class="product-price">$19.99</p>
        <div class="count-container">
          <button class="count-button" onclick="decreaseCount()">-</button>
          <span id="product-count">0</span>
          <button class="count-button" onclick="increaseCount()">+</button>
        </div>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  </div>
  <script src="/salesPage.js"></script>
  <script src="/deneme.css"></script>

</body>
</html>
